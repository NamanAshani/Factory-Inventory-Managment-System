{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FactoryPro{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ========== SIDEBAR ========== -->
<div class="app">
    <aside class="sidebar">
        <div class="logo">
            <span class="logo-box">F</span>
            <span class="logo-text">FactoryPro</span>
        </div>

        <nav class="menu">
            <a href="{% url 'dashboard' %}" class="menu-item">Overview</a>
            <a href="{% url 'inventory' %}" class="menu-item">Inventory</a>
            <a href="{% url 'orders' %}" class="menu-item">Orders</a>
            <a href="{% url 'operations' %}" class="menu-item active">Operations</a>
            <a href="{% url 'products' %}" class="menu-item">Products</a>
            <a href="{% url 'reports' %}" class="menu-item">Reporting</a>
            <a href="{% url 'settings' %}" class="menu-item">Configuration</a>
        </nav>
    </aside>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="main">
        <header class="topbar">
            <input type="text" class="search" placeholder="Search products, orders, inventory...">
            <div class="user">Admin</div>
        </header>

        <section class="content">
            {% block content %}
            <!-- Page specific content -->
            {% endblock %}
        </section>
    </main>
</div>

{% block extra_js %}{% endblock %}

</body>
</html>

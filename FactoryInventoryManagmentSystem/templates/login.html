<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Login | FactoryPro{% endblock %}</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
            color: #0f172a;
        }

        .role-badge {
            text-align: center;
            font-size: 13px;
            margin-bottom: 6px;
            color: #64748b;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            color: #0f172a;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo">TileFlow</div>

    <div class="role-badge">
        {% block role_name %}Login Access{% endblock %}
    </div>

    <h2>{% block heading %}Welcome Back{% endblock %}</h2>

    {% if messages %}
    {% for message in messages %}
        <p style="color:red; text-align:center;">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

    <form method="POST">
        {% csrf_token %}

        {% block form_fields %}
        <div class="form-group">
            <label>ID</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        {% endblock %}

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Â© 2026 FactoryPro ERP System
    </div>

</div>

</body>
</html>

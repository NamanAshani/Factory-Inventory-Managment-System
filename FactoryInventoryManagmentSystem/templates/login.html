<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Login | FactoryPro{% endblock %}</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: #ffffff;
            padding: 45px 40px;
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .role-badge {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            color: #0f172a;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #334155;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        .roles {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .roles-title {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 10px;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 10px;
            transition: 0.2s ease;
            cursor: pointer;
        }

        .role-option:hover {
            background: #f1f5f9;
        }

        .role-option input {
            accent-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo">TileFlow</div>

    <div class="role-badge">
        {% block role_name %}Login Access{% endblock %}
    </div>

    <h2>{% block heading %}Welcome Back{% endblock %}</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>ID</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="roles">
            <div class="roles-title">Select Your Role</div>

            <label class="role-option">
                <input type="radio" name="role" value="management_director" required>
                Management Director
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="management_head">
                Management Head
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="dispatch_head">
                Dispatch Head
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="account_head">
                Account Head
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="purchase_head">
                Purchase Head
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="logistics_head">
                Logistics Head
            </label>

            <label class="role-option">
                <input type="radio" name="role" value="marketing_head">
                Marketing Head
            </label>

        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Â© 2026 FactoryPro ERP System
    </div>

</div>

</body>
</html>

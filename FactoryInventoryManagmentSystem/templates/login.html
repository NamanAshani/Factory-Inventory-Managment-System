<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FactoryPro | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 36px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 28px;
    }
    .brand-logo {
      width: 42px;
      height: 42px;
      background: #2563eb;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
    }
    .brand-name {
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
    }
    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 6px;
      color: #0f172a;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-bottom: 26px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #334155;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
      font-size: 13px;
    }
    .actions a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .login-btn:hover {
      background: #1d4ed8;
    }
    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      margin-top: 22px;
    }
    .footer-text span {
      font-weight: 600;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <div class="brand-logo">T</div>
      <div class="brand-name">TileFlow</div>
    </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">Login to manage inventory & operations</p>

    <form>
      <div class="form-group">
        <label>Email or Username</label>
        <input type="text" placeholder="Enter your email or username" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>

      <div class="actions">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="login-btn" type="submit">Sign In</button>
    </form>

    <div class="footer-text">
      Â© 2026 <span>FactoryPro</span>. Inventory Management System
    </div>
  </div>
</body>
</html>

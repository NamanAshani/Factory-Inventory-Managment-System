{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Invoice Detail | FactoryPro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Safe additions - only fonts and icons, no functionality -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* PURE VISUAL CSS - No functionality changes */
        body {
            background: linear-gradient(135deg, #0b1120 0%, #1a2639 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        /* Decorative background elements */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideIn 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            padding: 30px 35px;
            border-bottom: none;
        }
        
        .header h2 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header h2:before {
            content: '\f15c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 28px;
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 16px;
        }
        
        .dashboard-content {
            padding: 40px 35px;
            position: relative;
        }
        
        /* Add floating invoice icon background */
        .dashboard-content::before {
            content: '\f15c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 120px;
            color: rgba(37, 99, 235, 0.03);
            pointer-events: none;
            transform: rotate(-15deg);
            z-index: 0;
        }
        
        .dashboard-content h3 {
            font-size: 24px;
            font-weight: 700;
            color: #0f172a;
            margin: 0 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 3px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .dashboard-content h3:before {
            content: '\f07b';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 22px;
            color: #2563eb;
            background: #eef2ff;
            padding: 10px;
            border-radius: 12px;
        }
        
        /* Style the detail items */
        .dashboard-content p {
            margin: 0 0 18px 0;
            padding: 15px 20px;
            background: #f8fafc;
            border-radius: 16px;
            border-left: 6px solid #2563eb;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        .dashboard-content p:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            background: white;
        }
        
        .dashboard-content p b {
            min-width: 140px;
            color: #475569;
            font-weight: 600;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Style the status badge */
        .dashboard-content p:nth-of-type(3) {
            border-left-color: 
                {% if invoice.status == 'Paid' %}#10b981
                {% elif invoice.status == 'Pending' %}#f59e0b
                {% elif invoice.status == 'Overdue' %}#ef4444
                {% else %}#64748b{% endif %};
        }
        
        .dashboard-content p:nth-of-type(3) b + span {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            background: 
                {% if invoice.status == 'Paid' %}rgba(16, 185, 129, 0.1)
                {% elif invoice.status == 'Pending' %}rgba(245, 158, 11, 0.1)
                {% elif invoice.status == 'Overdue' %}rgba(239, 68, 68, 0.1)
                {% else %}rgba(100, 116, 139, 0.1){% endif %};
            color: 
                {% if invoice.status == 'Paid' %}#10b981
                {% elif invoice.status == 'Pending' %}#f59e0b
                {% elif invoice.status == 'Overdue' %}#ef4444
                {% else %}#475569{% endif %};
        }
        
        /* Style the amount */
        .dashboard-content p:nth-of-type(2) b + span {
            font-size: 22px;
            font-weight: 700;
            color: #0f172a;
        }
        
        /* Style the back link */
        .menu-item {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white !important;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            border: none;
            cursor: pointer;
            width: fit-content;
            position: relative;
            z-index: 1;
        }
        
        .menu-item i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #1d4ed8 0%, #4338ca 100%);
        }
        
        .menu-item:hover i {
            transform: translateX(-5px);
        }
        
        .menu-item:active {
            transform: translateY(-1px);
        }
        
        /* Add icons to each detail */
        .dashboard-content p:nth-of-type(1):before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 15px;
            color: #2563eb;
            font-size: 18px;
            width: 24px;
        }
        
        .dashboard-content p:nth-of-type(2):before {
            content: '\f51e';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 15px;
            color: #10b981;
            font-size: 18px;
            width: 24px;
        }
        
        .dashboard-content p:nth-of-type(3):before {
            content: '\f0e7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 15px;
            color: #f59e0b;
            font-size: 18px;
            width: 24px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 25px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .dashboard-content {
                padding: 30px 25px;
            }
            
            .dashboard-content p {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .dashboard-content p b {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .menu-item {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Add a nice invoice number badge style */
        .invoice-number-badge {
            display: inline-block;
            background: #eef2ff;
            color: #2563eb;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        /* Visual separator */
        .dashboard-content br {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="main-content">

        <div class="header">
            <h2>Invoice Detail</h2>
        </div>

        <div class="dashboard-content">

            <h3>Invoice No: {{ invoice.invoice_number }}</h3>
            <p><b>Customer:</b> {{ invoice.customer }}</p>
            <p><b>Total Amount:</b> â‚¹{{ invoice.total_amount }}</p>
            <p><b>Status:</b> {{ invoice.status }}</p>

            <br style="display: none;"> <!-- Hidden but preserved -->

            <a href="{% url 'invoice_list' %}" class="menu-item">
                <i class="fas fa-arrow-left"></i> Back to Invoice List
            </a>

        </div>

    </div>

</div>

</body>
</html>

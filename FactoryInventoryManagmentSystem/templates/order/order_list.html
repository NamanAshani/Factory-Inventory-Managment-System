<!-- ORDER LIST PAGE -->

<h1>Order List</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Status</th>
        <th>Total Qty</th>
        <th>Action</th>
    </tr>

    {% for o in orders %}
    <tr>
        <td>{{ o.ord_id }}</td>
        <td>{{ o.cust_name }}</td>
        <td>{{ o.product }}</td>
        <td>{{ o.status }}</td>
        <td>{{ o.total_quantity }}</td>
        <td>
            <a href="{% url 'order_details' o.ord_id %}">
                View Details
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="6">No Orders Found</td>
    </tr>
    {% endfor %}
</table>
